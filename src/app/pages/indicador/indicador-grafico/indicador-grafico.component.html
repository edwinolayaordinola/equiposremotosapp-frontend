
<div [hidden]="!chart" class="chart-container" style="position: relative;background: #ffffff; width:35vw">
    <h3 class="titulo">
        <strong>Gráfico de la Estación : {{ titulo }}</strong>
        <button mat-icon-button aria-label="atras" (click)="irEstaciones()">
            <mat-icon>subdirectory_arrow_left</mat-icon>
        </button>
    </h3>
    <canvas id="canvas">
        {{ chart }}
    </canvas>
</div>
