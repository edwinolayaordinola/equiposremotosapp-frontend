<mat-toolbar>Usuarios</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">

  <div class="example-container mat-elevation-z8">

    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar usuario">
      </mat-form-field>
    </div>
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.idUsuario}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.apellido}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Correo </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cargo}} </mat-cell>
      </ng-container>

  
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['edicion', row.idUsuario]"><mat-icon>mode_edit</mat-icon></button>
          <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>

  <button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/usuarios/nuevo'>
    <mat-icon>add_circle</mat-icon>
  </button>  

</div>
